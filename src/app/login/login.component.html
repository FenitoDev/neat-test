<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="input-container">
      <label class="label" for="email">Email:</label>
      <div class="field">
        <input class="input-field" type="email" id="email" formControlName="email" name="email" required>
      </div>
    </div>
    <div class="input-container">

      <label class="label" for="password">Password:</label>
      <div class="field">

        <input class="input-field" type="password" id="password" formControlName="password" name="password" required>
      </div>
    </div>
    <button class="primary-button" type="submit">Login</button>
  </form>
</div>
